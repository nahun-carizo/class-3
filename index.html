<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Persona</title>
</head>
<body>
  <h1>Formulario de Persona</h1>
  <form id="formularioPersona">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" required><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" required><br><br>

    <label for="genero">GÃ©nero:</label>
    <select id="genero">
      <option value="H">Hombre</option>
      <option value="M">Mujer</option>
      <option value="O">Otro</option>
    </select><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required><br><br>

    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="class3.js"></script>
</body>
</html>
