<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Persona</title>
</head>
<body>
  <h1>Formulario de Persona</h1>
  <form id="formulario">
    <label for="Nombre">Ingrese su Nombre:</label>
    <input type="text" id="Nombre" required><br><br>

    <label for="Fecha">Fecha de Nacimiento:</label>
    <input type="date" id="Fecha" required><br><br>

    <label for="DNI">Ingrese su DNI:</label>
    <input type="text" id="DNI" required><br><br>

    <label for="Genero">cual es su GÃ©nero?</label>
    <select id="Genero">
      <option value="H">Hombre</option>
      <option value="M">Mujer</option>
      <option value="N">No binario</option>
    </select><br><br>

    <label for="Peso">cual es su peso?</label>
    <input type="number" id="peso" required><br><br>

    <label for="altura">Que altura tiene?</label>
    <input type="number" id="altura" required><br><br>

    <button type="submit">Cargar</button>
  </form>

  <script src="class3.js"></script>
</body>
</html>
